machine:
  java:
    version: oraclejdk8

test:
  override:
    - mvn integration-test
    - mkdir -p $CIRCLE_TEST_REPORTS/cucumber
    - bundle exec cucumber --format junit --out $CIRCLE_TEST_REPORTS/cucumber/junit.xml    

general:

  artifacts:
        - "target/monolitica.war"

  branches:
    only:
      - master
      - developer
