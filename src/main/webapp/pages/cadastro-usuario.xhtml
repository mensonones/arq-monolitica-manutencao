<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/commons/template.xhtml">

<ui:define name="conteudo">

    <h:form>
        <p:panel header="Cadastro">
            <h:panelGrid columns="2">
                <h:outputLabel value="Email"/>
                <h:inputText value="#{utilController.usuario.email}" />

                <h:outputLabel value="Senha"/>
                <h:inputSecret value="#{utilController.usuario.senha}" />
            </h:panelGrid>

            <p:commandButton value="Salvar" action="#{utilController.salvar}" update="tableUsuario"/>
        </p:panel>

        <p:panel header="Usuários">
            <p:dataTable value="#{utilController.usuarios}" var="usuario" id="tableUsuario">
                <p:column headerText="Email">
                    <h:outputText value="#{usuario.email}"/>
                </p:column>
                <p:column headerText="Opções">
                    <p:commandButton value="Excluir" action="#{utilController.deletar}" update="tableUsuario"/>
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>

</ui:define>

</ui:composition>
